<!DOCTYPE html>
<html ng-app="hola_angular">

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <script src="js/angular.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
    <script src="js/mainA.js"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <title>AZTERKETA</title>
</head>

<body>
    <div id="pagInicial">
        <header>
            <h1>IDENTIFICA LOS ANIMALES</h1>
            <div id="barraImagenes">
            </div>
            <hr>
            <div id="barraCirculos"> </div>
            <button class="tipoSelect" id="verResultados"><a href="#test">VER RESULTADOS</a></button>
            <button class="tipoSelect" id="verElegirNivel"><a href="#test">REALIZAR TEST</a></button>
            <hr>
        </header>
        <div id="zonatest" calss="numeracion">
            
            <div id="niveles">

                <button class="tipoSelect" id="facil" data-df='0'><a href="#test">PRINCIPIANTE</a></button>
                <button class="tipoSelect" id="medio" data-df='1'><a href="#test">NIVEL MEDIO</a></button>
                <button class="tipoSelect" id="dificil" data-df='2'><a href="#test">NIVEL AVANZADO</a></button>
            </div>
            <div id="content">
            </div>
            <h2 id ="totalAciertos"></h2>
        </div>
        <div id="zonaresultados">
            <button class="tipoSelect" id="cargarResultados">CARGAR RESULTADOS</button>

            <table ng-controller="controlador" id="tablaRespuestas">
                <tr id="listaAnimales" ng-repeat="data in lista">

                    <td class="ver"> <img src="{{data.imgAnimal}}"></td>
                    <td class="ver" ng-if="data.correcto=='0'"> {{data.R1}}</td>
                    <td class="ver" ng-if="data.correcto=='1'"> {{data.R2}}</td>
                    <td class="ver" ng-if="data.correcto=='2'"> {{data.R3}}</td>
                </tr>
            </table>
        </div>
    </div>


</body>

</html>
